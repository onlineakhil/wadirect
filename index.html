    <script>
        function goapp(nummer)
        {
        nummer = nummer.replace(/\D/g,'');
        nummer = nummer.replace(/^0+/, '');
        
        window.location = 'https://api.whatsapp.com/send?phone=' + nummer;
        return false;}
        
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
            navigator.serviceWorker.register('/generate-sw.js')
            .then(reg => console.log("Service worker registered"))
            .catch(err => console.error(`Service Worker Error: ${err}`));
            });
        } else {
            console.log("Service Worker is not supported by browser.");
        }
        
        function sharethis()
        {
        if (navigator.share) {
          navigator.share({
            title: 'WA Direct',
            text: 'Send WhatsApp message without saving contact',
            url: 'https://onlineakhil.github.io/contact',
          })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        }}
    </script>

                <p class="">Enter the phone number you want to
                    WhatsApp in international format. 
                    eg. 919567933669
                </p>

                <form name="whatsapp" action="" onsubmit="return false">
                    <div class="input-group mb-3">
                        <input maxlength="22" autofocus type="tel*" pattern="[0-9]*" novalidate name="mobilenumber" class="form-control" placeholder="WhatsApp Number">
                    </div>
                    <button onclick="goapp(form.mobilenumber.value)" class="btn btn-primary" type="submit">Send Message <i class="btn-icon bi bi-arrow-right"></i></button>
                </form>

<script>
    document.getElementById("pinstall").style.visibility="hidden";
    
    const isIos = () => {
      const userAgent = window.navigator.userAgent.toLowerCase();
      return /iphone|ipad|ipod/.test( userAgent );
    }
    // Detects if device is in standalone mode
    const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
    
    // Checks if should display install popup notification:
    if (isIos() && !isInStandaloneMode()) {document.getElementById("pinstall").style.visibility="visible";}
    
</script>
